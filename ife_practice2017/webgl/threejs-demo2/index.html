<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <script type="text/javascript" src="./js/three.js"></script>
        
        <script type="text/javascript">
            function init() {
                var renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('mainCanvas')
                });
                renderer.setClearColor(0x000000);
                var scene = new THREE.Scene();
                
                // camera
                var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
                camera.position.set(25, 10, 20);
                camera.lookAt(new THREE.Vector3(0, 0, 0));
                scene.add(camera);
                
                // light
                var light = new THREE.PointLight(0xffffff, 1, 100);
                light.position.set(10, 15, 5);
                scene.add(light);
                
                var material = new THREE.MeshLambertMaterial({
                    // color: 0xffff00,
                    emissive: 0x777777//emissive属性是指自发光属性
                });

                var torus1=new THREE.Mesh(new THREE.TorusGeometry(0.6, 0.2, 12, 18),material);
                var torus2=new THREE.Mesh(new THREE.TorusGeometry(0.6, 0.2, 12, 18),material);
                var torus3=new THREE.Mesh(new THREE.TorusGeometry(0.6, 0.2, 12, 18),material);
                var torus4=new THREE.Mesh(new THREE.TorusGeometry(0.6, 0.2, 12, 18),material);

                torus1.position.set(-2,-1.25,1.25);
                torus2.position.set(2,-1.25,1.25);
                torus3.position.set(2,-1.25,-1.25);
                torus4.position.set(-2,-1.25,-1.25);


                var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 2.5, 2.5), material);

                scene.add(cube);
                scene.add(torus1,torus2,torus3,torus4);
                //var sphere = new THREE.Mesh(new THREE.SphereGeometry(3, 20, 8), material);
                //scene.add(sphere);
                
                renderer.render(scene, camera);
            }
        </script>
    </head>
    
    <body onload="init()">
        <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
    </body>
</html>
